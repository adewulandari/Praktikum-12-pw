<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function image_picker(){
            const list_gambar = ["beruang.jpg", "kelinci.jpg", "kucing.jpg"];
            let pilihan = document.getElementById("option").value;

            if(pilihan == "beruang"){
                let select = list_gambar[0];
                document.getElementById("gambar").src = `image/${select}`;
            }

            if(pilihan == "kelinci"){
                let select = list_gambar[1];
                document.getElementById("gambar").src = `image/${select}`;
            }

            if(pilihan == "kucing"){
                let select = list_gambar[2];
                document.getElementById("gambar").src = `image/${select}`;
            }

        }
    </script>
</head>
<body>
   <h1>Image Picker</h1>
   
   
   <select name="" id="option" onchange="image_picker()">
        <option value="beruang">Beruang</option>
        <option value="kelinci">Kelinci</option>
        <option value="kucing">Kucing</option>
   </select>

   <div class="container">
    <img id="gambar" width="200px">
   </div>
</body>
</html>
